<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS6 lesson 1 Evgen Salyakin</title>
</head>
<body>
<script>
    var arr = [0,12,22,5,9];
    console.log('Initial: '+arr.join(','));
    item = arr.shift();
    console.log('Shift: '+arr.join(','));
    arr.push(item);
    console.log('Push: '+arr.join(','));


    arr.sort(function(a, b) {
        return a - b;
    });
    console.log('Sort: '+arr.join(','));

    arr.reverse();
    console.log('Revers: '+arr.join(','));
</script>
</body>
</html>
