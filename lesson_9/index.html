<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/main.css">

    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">

<body>
<div class="container-fluid bg_l8">
    <header class="wrapper text-xs-center">
        <h2 class="page-title"><img src="../img/icon.png" alt="page title"/>Lesson 8</h2>
        <h3>jQuery. API. Get, Post, Ajax.</h3>
        <a href="../index.html">· Home page ·</a>
        <br/>
        <a href="https://github.com/EvgenSalyakin/evgensalyakin.github.io/tree/master/lesson_8">· My project on GitHub
            ·</a>
    </header>

    <div class="wrapper bg">
        <div class="container">
            <div class="block">
                <h1>Facebook</h1>
                <div id="fb-connect" data-fb-connect>
                    <!--   publish_pages,manage_pages,ads_management,read_page_mailboxes -->
                    <fb:login-button scope="public_profile,email,user_friends,user_hometown,user_location"
                                     onlogin="checkLoginState();"></fb:login-button>
                    <div data-fb-user id="status"></div>
                </div>
            </div>
            <div class="block">
                <h1>Google Map</h1>
                <div id="google-map">
                    <div id="floating-panel">
                        <input id="address" type="textbox" value="Cherkasy, Ukraine">
                        <input id="submit" type="button" value="Geocode">
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="wrapper text-xs-center">
        <a class="button" href="../index.html">· Home page ·</a>

            ·</a>

</div>
